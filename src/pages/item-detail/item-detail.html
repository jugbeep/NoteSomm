<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-avatar>
    <img id="item-profile" src='../assets/img/redwine.jpg'>
  </ion-avatar>

  <div id="item-detail" padding>
    <h2>{{item.name}} Notes:</h2>
    <p>{{item.about}}</p>

    <form [formGroup]="wine" (ngSubmit)="logForm()">
      <ion-item>
        <ion-label>Wine Name:</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-list radio-group>
        <ion-label>Color:</ion-label>
          <ion-item>
            <ion-label>Red</ion-label>
            <ion-radio id='colorbox'></ion-radio>
          </ion-item>
          <ion-item>
              <ion-label>Blue</ion-label>
              <ion-radio id='colorbox'></ion-radio>
            </ion-item>
        </ion-list>
      <button ion-button type="submit" [disabled]="!wine.valid">Submit</button>
    </form>
  </div>
</ion-content>
