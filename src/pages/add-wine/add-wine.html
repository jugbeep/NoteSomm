
<ion-header>

  <ion-navbar color="primary">
    <ion-title>My Collection</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor='let x of wineListRef$ | async' (click)='selectWineItem(x)'>
      <h2>{{x.wineName}}</h2>
      <h3>{{x.wineColor}}</h3>
      <h3>{{x.wineRating}}/10</h3>
    </ion-item>
  </ion-list>

</ion-content>
