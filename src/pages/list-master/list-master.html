<ion-header>

  <ion-navbar>
    <ion-title>Add New Wine</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>
    </ion-item-sliding>  
  </ion-list>

  <button ion-button block (click)="goToCollection()">My Collection</button>

</ion-content>

<ion-footer>
    <ion-toolbar>
      <button ion-button block (click)='logout()'>Logout</button>
    </ion-toolbar>
  </ion-footer>
